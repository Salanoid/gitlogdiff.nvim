name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps and LuaRocks packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libreadline-dev libncurses5-dev libncursesw5-dev
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luassert
          sudo luarocks install luacheck || true

      - name: StyLua
        uses: JohnnyMorganz/stylua-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --check .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system deps and LuaRocks packages
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config \
            libreadline-dev libncurses5-dev libncursesw5-dev
          sudo apt-get install -y lua5.4 luarocks
          sudo luarocks install luassert
          sudo luarocks install luacheck || true

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Run tests
        run: ./scripts/test
